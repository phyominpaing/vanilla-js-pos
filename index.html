<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app" class="min-h-screen bg-white dark:bg-gray-800 flex flex-col">
      <header
        class="flex justify-between border-b border-gray-300 px-5 py-3 dark:border-gray-600"
      >
        <h1 class="font-heading font-semibold text-xl dark:text-gray-200">
          Coo' Bakery
        </h1>
        <div class="flex gap-6 items-center">
          <button
            id="theme-toggle"
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm"
          >
            <span class="hidden" id="theme-toggle-dark-icon">
              <i data-lucide="moon" class="size-5"></i>
            </span>
            <span class="hidden" id="theme-toggle-light-icon">
              <i data-lucide="sun" class="size-5"></i>
            </span>
          </button>

          <button
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm"
          >
            <span class="" id="theme-toggle-dark-icon">
              <i data-lucide="refresh-ccw" class="size-5"></i>
            </span>
          </button>

          <button
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm"
          >
            <span class="" id="theme-toggle-dark-icon">
              <i data-lucide="bell-ring" class="size-5"></i>
            </span>
          </button>

          <button
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm"
          >
            <span class="" id="theme-toggle-dark-icon">
              <i data-lucide="user" class="size-5"></i>
            </span>
          </button>
        </div>
      </header>
      <section class="flex-1">
       
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
